<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
  <ion-list>
    <ion-item>
      <ion-label >Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </ion-list>
  
    <button ion-button color="light" (click)="login()">
      Login
    </button><br/>
   
    <button ion-button color="light" (click)="register()">
      Register
    </button>

</ion-content>
